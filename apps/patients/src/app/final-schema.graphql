schema {
  query: Query
  mutation: Mutation
}

type Mutation {
  addPatient(email: String!, firstName: String!, lastName: String!): Patient
}

interface Node {
  id: ID!
}

type Patient implements Node {
  email: String!
  firstName: String!
  id: ID!
  lastName: String!
}

type Query {
  allPatients: [Patient]
}
