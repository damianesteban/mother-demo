schema {
  query: Query
  mutation: Mutation
}

type Mutation {
  addProvider(firstName: String!, lastName: String!, email: String!): Provider
}

interface Node {
  id: ID!
}

type Provider implements Node {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
}

type Query {
  allProviders: [Provider]
}
